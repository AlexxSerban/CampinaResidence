<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <!-- Load site configuration -->
    <script src="../../js/config.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog Apartamente | Câmpina Residence</title>
    <link rel="stylesheet" href="../../components/variables.css">
    <link rel="stylesheet" href="../../components/navbar.css">
    <link rel="stylesheet" href="../../components/footer/footer.css">
    <link rel="stylesheet" href="../../home/home.css">
    <link rel="stylesheet" href="apartment-catalog.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@400;500;600&family=Baskervville&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!-- Include navbar component -->
    <div id="navbar-placeholder"></div>

    <main class="catalog-page">
        <div class="catalog-header">
            <div class="header-content">
                <h1>Catalog Apartamente</h1>
                <div class="filter-controls">
                    <div class="filter-group">
                        <label>Status:</label>
                        <button class="filter-btn active" data-status="all">Toate</button>
                        <button class="filter-btn" data-status="available">Disponibile</button>
                        <button class="filter-btn" data-status="sold">Vândute</button>
                    </div>
                    <div class="filter-group">
                        <label>Camere:</label>
                        <button class="filter-btn active" data-rooms="all">Toate</button>
                        <button class="filter-btn" data-rooms="1">Studio</button>
                        <button class="filter-btn" data-rooms="2">2 Camere</button>
                        <button class="filter-btn" data-rooms="3">3 Camere</button>
                        <button class="filter-btn" data-rooms="4">4 Camere</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="catalog-container">
            <div class="catalog-grid">
                <!-- Apartamentele vor fi adăugate dinamic prin JavaScript -->
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            mirror: false
        });
    </script>
    <script type="module" src="apartment-catalog.js"></script>
    <script src="../../components/navbar.js"></script>
    
    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>
    <script src="../../components/footer/footer.js"></script>
    
    <script>
        // Load navbar with absolute path
        fetch('/components/navbar.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load navbar: ' + response.status);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                // Initialize navbar after loading
                if (typeof initializeNavbar === 'function') {
                    initializeNavbar();
                }
            })
            .catch(error => {
                console.error('Error loading navbar:', error);
            });
    </script>
</body>
</html>
